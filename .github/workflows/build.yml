name: Build Integration

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile \
            --name uc-intg-anthemav \
            --add-data "driver.json:." \
            --hidden-import uc_intg_anthemav \
            --hidden-import uc_intg_anthemav.device \
            --hidden-import uc_intg_anthemav.driver \
            --hidden-import uc_intg_anthemav.media_player \
            --hidden-import uc_intg_anthemav.remote \
            --hidden-import uc_intg_anthemav.setup_flow \
            --hidden-import uc_intg_anthemav.config \
            -m uc_intg_anthemav
      
      - name: Create artifact directory
        run: mkdir -p artifacts
      
      - name: Package integration
        run: |
          cd dist
          tar -czf ../artifacts/uc-intg-anthemav.tar.gz uc-intg-anthemav
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: uc-intg-anthemav
          path: artifacts/uc-intg-anthemav.tar.gz
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/uc-intg-anthemav.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}